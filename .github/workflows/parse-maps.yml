name: Parse RustMaps

on:
  schedule:
    - cron: '0 */6 * * *'  # –∫–∞–∂–¥—ã–µ 6 —á–∞—Å–æ–≤
  workflow_dispatch:      # —Ä—É—á–Ω–æ–π –∑–∞–ø—É—Å–∫

permissions:
  contents: write
  pull-requests: write

jobs:
  parse-maps:
    runs-on: ubuntu-latest
    timeout-minutes: 60  # –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ç–∞–π–º–∞—É—Ç –¥–æ 60 –º–∏–Ω—É—Ç

    env:
      CONCURRENCY: 2     # –£–º–µ–Ω—å—à–∞–µ–º –∫–æ–ª–∏—á–µ—Å—Ç–≤–æ –æ–¥–Ω–æ–≤—Ä–µ–º–µ–Ω–Ω—ã—Ö –∑–∞–ø—Ä–æ—Å–æ–≤
      CHUNK: 50          # –£–º–µ–Ω—å—à–∞–µ–º —Ä–∞–∑–º–µ—Ä —á–∞–Ω–∫–∞
      NODE_OPTIONS: "--max-old-space-size=2048"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Parse maps (ignore script errors)
        id: parse
        continue-on-error: true
        run: |
          # –¥–∞–∂–µ –ø—Ä–∏ —Ç–∞–π–º–∞—É—Çe –∏–ª–∏ –ø–∞–¥–µ–Ω–∏–∏ npm start —à–∞–≥ –≤–µ—Ä–Ω—ë—Ç –∫–æ–¥ 0
          timeout 3600s npm start || true
          # –í—Å–µ–≥–¥–∞ —Å–æ–∑–¥–∞—ë–º —Ñ–∞–π–ª-–∏–Ω–¥–∏–∫–∞—Ç–æ—Ä —É—Å–ø–µ—à–Ω–æ–≥–æ –∑–∞–≤–µ—Ä—à–µ–Ω–∏—è
          echo "Script completed at $(date)" > parse-completed.txt
        env:
          STEAM_KEY:       ${{ secrets.STEAM_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Configure Git
        if: always()
        run: |
          git config --global user.name  'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Add dates.json
        if: always()
        run: git add dates.json || true

      - name: Commit dates.json
        if: always()
        continue-on-error: true
        run: git commit -m "Update dates [skip ci]" || true

      - name: Push dates.json
        if: always()
        continue-on-error: true
        run: git push || true

      - name: Detect changes in data/maps.json
        id: changes
        if: always()
        run: |
          git add data/maps.json || true
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true"  >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push maps.json
        if: steps.changes.outputs.changed == 'true'
        continue-on-error: true
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git commit -m "ü§ñ Update rustmaps cache $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || true
          git pull --rebase --autostash || true
          git push || true

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rustmaps-cache
          path: data/maps.json
          retention-days: 30

      # –í—Å–µ–≥–¥–∞ –æ—Ç–º–µ—á–∞–µ–º –∑–∞–¥–∞—á—É –∫–∞–∫ —É—Å–ø–µ—à–Ω—É—é
      - name: Mark job as successful
        if: always()
        run: exit 0
