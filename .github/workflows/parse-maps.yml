name: Parse RustMaps

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:      # Allow manual trigger

jobs:
  parse-maps:
    runs-on: ubuntu-latest

    env:
      CONCURRENCY: 10  # Уменьшаем количество одновременных загрузок
      CHUNK: 100       # Уменьшаем размер чанка
      NODE_OPTIONS: "--max-old-space-size=2048"  # Ограничиваем память для Node.js

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Parse maps (ignore errors)
        id: parse
        continue-on-error: true  # Шаг считается успешным даже при ошибке
        run: |
          timeout 100s npm start || true      # игнорируем любой код ошибки внутри npm start
        env:
          STEAM_KEY: ${{ secrets.STEAM_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Configure Git
        if: always()
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Add dates
        if: always()
        run: git add dates.json

      - name: Commit dates
        if: always()
        run: git commit -m "Update dates [skip ci]" || true

      - name: Push changes
        if: always()
        run: git push

      #--- commit results -----------------------------------------------
      - name: Detect changes
        id: changes
        if: always()  # даже после таймаута
        run: |
          git add -A data/
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true"  >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git commit -m "🤖 Update rustmaps cache $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || true
          git pull --rebase --autostash
          git push

      #--- artifact ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rustmaps-cache
          path: data/maps.json
          retention-days: 30
