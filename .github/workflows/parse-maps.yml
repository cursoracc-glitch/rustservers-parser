name: Parse RustMaps

on:
  schedule:
    - cron: '0 */6 * * *'  # Every 6 hours
  workflow_dispatch:      # Allow manual trigger

jobs:
  parse-maps:
    runs-on: ubuntu-latest

    env:
      CONCURRENCY: 10  # Ð£Ð¼ÐµÐ½ÑŒÑˆÐ°ÐµÐ¼ ÐºÐ¾Ð»Ð¸Ñ‡ÐµÑÑ‚Ð²Ð¾ Ð¾Ð´Ð½Ð¾Ð²Ñ€ÐµÐ¼ÐµÐ½Ð½Ñ‹Ñ… Ð·Ð°Ð³Ñ€ÑƒÐ·Ð¾Ðº
      CHUNK: 100       # Ð£Ð¼ÐµÐ½ÑŒÑˆÐ°ÐµÐ¼ Ñ€Ð°Ð·Ð¼ÐµÑ€ Ñ‡Ð°Ð½ÐºÐ°
      NODE_OPTIONS: "--max-old-space-size=2048"  # ÐžÐ³Ñ€Ð°Ð½Ð¸Ñ‡Ð¸Ð²Ð°ÐµÐ¼ Ð¿Ð°Ð¼ÑÑ‚ÑŒ Ð´Ð»Ñ Node.js

    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Parse maps (ignore errors)
        id: parse
        continue-on-error: true  # Ð¨Ð°Ð³ ÑÑ‡Ð¸Ñ‚Ð°ÐµÑ‚ÑÑ ÑƒÑÐ¿ÐµÑˆÐ½Ñ‹Ð¼ Ð´Ð°Ð¶Ðµ Ð¿Ñ€Ð¸ Ð¾ÑˆÐ¸Ð±ÐºÐµ
        run: |
          timeout 100s npm start || true      # Ð¸Ð³Ð½Ð¾Ñ€Ð¸Ñ€ÑƒÐµÐ¼ Ð»ÑŽÐ±Ð¾Ð¹ ÐºÐ¾Ð´ Ð¾ÑˆÐ¸Ð±ÐºÐ¸ Ð²Ð½ÑƒÑ‚Ñ€Ð¸ npm start
        env:
          STEAM_KEY: ${{ secrets.STEAM_KEY }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK }}

      - name: Configure Git
        if: always()
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'

      - name: Add dates
        if: always()
        run: git add dates.json

      - name: Commit dates
        if: always()
        run: git commit -m "Update dates [skip ci]" || true

      - name: Push changes
        if: always()
        run: git push

      #--- commit results -----------------------------------------------
      - name: Detect changes
        id: changes
        if: always()  # Ð´Ð°Ð¶Ðµ Ð¿Ð¾ÑÐ»Ðµ Ñ‚Ð°Ð¹Ð¼Ð°ÑƒÑ‚Ð°
        run: |
          git add -A data/
          if git diff --cached --quiet; then
            echo "changed=false" >> "$GITHUB_OUTPUT"
          else
            echo "changed=true"  >> "$GITHUB_OUTPUT"
          fi

      - name: Commit & push
        if: steps.changes.outputs.changed == 'true'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name  "GitHub Action"
          git commit -m "ðŸ¤– Update rustmaps cache $(date -u '+%Y-%m-%d %H:%M:%S UTC')" || true
          git pull --rebase --autostash
          git push

      #--- artifact ------------------------------------------------------------
      - name: Upload artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: rustmaps-cache
          path: data/maps.json
          retention-days: 30
